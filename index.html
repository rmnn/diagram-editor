<!DOCTYPE html>
<html>
<head>
    <title>Diagram Editor</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/joint.css"/>
    <link rel="stylesheet" href="vendor/css/base.css"/>

    <style>

    </style>

    <!--Scripts-->
    <script src="vendor/js/jquery-1.11.0.min.js"></script>
    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/joint.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!--our code -->
    <script src="app/out.js"></script>
</head>
<body ng-app="diagram" ng-controller="diagramCtrl">

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-default" ng-click="vm.createInitialNode()">Initial</button>
            <button type="button" class="btn btn-default" ng-click="vm.createActionNode()">Action</button>
            <button type="button" class="btn btn-default" ng-click="vm.createConditionNode()">Condition</button>
            <button type="button" class="btn btn-default" ng-click="vm.createFinalNode()">Final</button>
            <button type="button" class="btn btn-default" ng-click="vm.clear()">Clear</button>


            <div id="paper"></div>
            <div class="pull-right">
                <button type="button" class="btn btn-link" ng-click="vm.validate()">Validate</button>
            </div>

        </div>
        <div id="properties" class="col-md-6 hidden">
            <div id="toleft">
                <form name="myForm" role="form" class="col-md-9 go-right">
                    <h2>Property Form
                        <button type="button" class="close" aria-hidden="true" ng-click="vm.close()">&times;</button>
                    </h2>
                    <p>you can write property of diagram node</p>

                    <div class="form-group">
                        <input id="text" name="text" type="text" class="form-control" required>
                        <label for="text">Node text</label>
                    </div>
                    <div class="form-group">
                        <input id="property1" name="property1" class="form-control" required>
                        <label for="property1">Node abstract property 1</label>
                    </div>
                    <div class="form-group">
                        <input id="property2" name="property2" class="form-control" required>
                        <label for="property2">Node abstract property 2</label>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary btn-xs" ng-click="vm.updateValues()">Submit
                        </button>
                    </div>
                    <div id="alertblock" class="col-md-6">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
